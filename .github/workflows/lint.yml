name: Lint

on:
  workflow_call:
    inputs:
      files:
        required: true
        type: string
        description: 'Files to lint, comma-separated'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: |
          FILES="${{ inputs.files }}"
          if [ -n "$FILES" ]; then
            pnpm eslint $FILES
          else
            echo "No files to lint"
          fi
