name: Main Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  process-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Load configuration
        id: config
        run: echo "config=$(cat .github/config.yml | yq -o json)" >> $GITHUB_OUTPUT

      - name: Add label to PR
        uses: ./.github/workflows/add-label.yml
        with:
          label: 'needs-review'
