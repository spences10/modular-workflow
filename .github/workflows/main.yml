name: Main Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  process-pr:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/add-label.yml
    with:
      label: 'needs-review'
      ubuntu_version: ${{ secrets.UBUNTU_VERSION }}
      node_version: ${{ secrets.NODE_VERSION }}
      pnpm_version: ${{ secrets.PNPM_VERSION }}
